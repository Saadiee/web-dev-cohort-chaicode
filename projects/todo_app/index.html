<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <h2>To-Do List</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button id="addBtn">Add</button>
    </div>
    <h4 id="taskStats"></h4>
    <p id="emptyMessage">Please add tasks by clicking the "Add" button.</p>
    <ul id="taskList"></ul>

    <footer>
        <p>Made by Saad Ur Rehman</p>
        <a href="https://github.com/Saadiee" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" width="20" height="20">
            GitHub
        </a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
